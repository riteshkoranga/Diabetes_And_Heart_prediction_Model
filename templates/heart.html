                    <input class="form-control" type="number" name="restecg" placeholder="restecg" required="required"/>
                  </div>
                  <div class="form-group">

                    <input class="form-control" type="number" name="thalach" placeholder="thalach" required="required"/>

                  <div class="form-group">

                    <input class="form-control" type="number" name="exang" placeholder="EXANG" required="required"/>

                  <div class="form-group">

                    <input class="form-control" type="number" name="slope" placeholder="SLOPE" required="required"/>
                  </div>
